version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - cd takeshi_y
      - echo "Upgrading pip..."
      - pip install --upgrade pip
      - echo "Installing dependencies from requirements.txt..."
      - pip install -r requirements.txt

  pre_build:
    commands:
      - cd takeshi_y
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 517178430677.dkr.ecr.ap-northeast-1.amazonaws.com

  build:
    commands:
      - cd takeshi_y
      - echo "Build started on `date`"
      - echo "Running main.py..."
      - python main.py
      - echo "Building Docker image..."
      - docker build -t my-fastapi-app .
      - docker tag my-fastapi-app:latest 517178430677.dkr.ecr.ap-northeast-1.amazonaws.com/my-fastapi-app:latest

  post_build:
    commands:
      - cd takeshi_y
      - echo "Build completed on `date`"
      - echo "Pushing Docker image..."
      - docker push 517178430677.dkr.ecr.ap-northeast-1.amazonaws.com/my-fastapi-app:latest

artifacts:
  files:
    - '**/*'


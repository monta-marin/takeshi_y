name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. コードを取得
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. AWS認証情報の設定
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      # 3. ZIPファイルを作成
      - name: Create application bundle
        run: |
          zip -r app.zip . -x "*.git*"  # .gitフォルダなど不要ファイルを除外

      # 4. Elastic Beanstalk にデプロイ
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          application_name: Hormon-balance-app
          environment_name: Hormon-balance-app-env
          version_label: ${{ github.sha }}
          region: ap-northeast-1
          bucket_name: yamazaki-hormone-balance-data-storage-unique-2025-version01pro
          bucket_key: app-${{ github.sha }}.zip
          deployment_package: app.zip

